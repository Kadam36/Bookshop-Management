
{%extends "master.html"%}

{%block "content"%}
<h1>View Details!!</h1>
<form method="post" action="/addToCart"> 
    {%csrf_token%}
<table class="table">
   
        <tr><td>Book Name</td>
            <td>
    <input type="hidden" name="cid" value="{{book.id}}"/>
                {{book.book_name}}</td></tr>
    <tr><td>Book Price</td>
                <td>{{book.price}}</td></tr>
    <tr><td>Book Description</td>
                    <td>{{book.description}}</td></tr>
    
    <tr><td>Book Category</td>
                <td>{{book.category}}</td></tr>
                    
    
    <tr><td>Image</td>
    <td><img src="{{book.image.url}}"  style="height:70px;width:70px"/></td></tr>  
    <tr><td>Quantity</td>  
    <td><select class="form-control" name="qty">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select></td></tr>
    <tr><td><button class="button btn-success" type="submit">Add To Cart</button>
        </td>
 
   
</table>
</form>
{%endblock%}
